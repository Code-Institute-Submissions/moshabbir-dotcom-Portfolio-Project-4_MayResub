{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="site-blocks-cover overlay" style="background-image: url({% static 'mainsite/images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10">
        
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">

            <h2 class="logo-font mb-4">{% trans "Sign Out" %}</h2>
           
            <h1 data-aos="fade-up" class="mb-5"><p>{% trans 'Are you sure you want to sign out?' %}</p></h1>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button data-aos="fade-up" data-aos-delay="100" class="btn btn-primary btn-pill" type="submit">{% trans 'Sign Out' %}</button>
            </form> 
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
